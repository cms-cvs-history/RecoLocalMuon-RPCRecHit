process PROD = {
        source = PoolSource {
                 untracked vstring fileNames = {'file:///tmp/mmaggi/digi.root'}
                 untracked int32 maxEvents = -1
                 untracked uint32 debugVebosity = 10
                 untracked bool   debugFlag     = true
                }
 

        include "MagneticField/Engine/data/volumeBasedMagneticField.cfi"
        include "Geometry/MuonCommonData/data/muonIdealGeometryXML.cfi"
        include "Geometry/RPCGeometry/data/rpcGeometry.cfi"

	# The module for 1D RPC RecHit building
	# include "RecoLocalMuon/RPCRecHit/data/RPCRecHit.cfi"

  
        module out = PoolOutputModule {
                untracked string fileName ="/tmp/mmaggi/prechit.root"
        }

	module rpcrechitbuilder = RPCRecHitProducer{
		string rpcDigiLabel = 'MuonRPCDigi'
		string recAlgo = 'RPCRecHitStandardAlgo'
		PSet recAlgoConfig = {}
	}
         
        path p = {rpcrechitbuilder}
        endpath ep = {out}
}

